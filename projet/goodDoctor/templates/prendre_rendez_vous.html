{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre rendez-vous - GoodDoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">GoodDoctor</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Prendre rendez-vous avec Dr. {{ medecin.utilisateurs.nom }} {{ medecin.utilisateurs.prenom }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date_heure" class="form-label">Date et heure</label>
                <input type="datetime-local" class="form-control" id="date_heure" name="date_heure" required>
            </div>
            <div class="mb-3">
                <label for="motif" class="form-label">Motif</label>
                <textarea class="form-control" id="motif" name="motif" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Prendre rendez-vous</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
